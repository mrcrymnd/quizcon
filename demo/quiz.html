<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Hello, world!</title>
</head>
<body style="background-color: #eee;">
<div class="container-fluid" style="padding: 2rem;">
	<form>
		<div id="q01" class="question border bg-light" style="padding: 2rem;margin-top: 2rem;">
			<p>
				1. What planet lacks an internal magnetic field? 
			</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1"> Jupiter </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				<label class="form-check-label" for="flexRadioDefault2"> Mercury </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
				<label class="form-check-label" for="flexRadioDefault3"> Venus </label> 
			</div>
			<hr />
			<select class="form-select" aria-label="Default select example">
				<option selected>In terms of confidence, I am:</option>
				<option value="3">Completely Confident</option>
				<option value="2">Somewhat Confident</option>
				<option value="1">Slightly Confident</option>
				<option value="-1">Somewhat Uncertain</option>
				<option value="-2">Completely Uncertain</option>
				<option value="0">Don't Know</option>
			</select>
			<hr />
			<button type="button" class="btn btn-outline-primary btn-sm">Submit</button> 
		</div>
		<div id="q02" class="question border bg-light" style="padding: 2rem; margin-top: 2rem;">
			<p>
				2. What is the capital of Rhode Island? 
			</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1"> Newport </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				<label class="form-check-label" for="flexRadioDefault2"> Providence </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
				<label class="form-check-label" for="flexRadioDefault3"> Warwick </label> 
			</div>
			<hr />
			<select class="form-select" aria-label="Default select example">
				<option selected>In terms of confidence, I am:</option>
				<option value="3">Completely Confident</option>
				<option value="2">Somewhat Confident</option>
				<option value="1">Slightly Confident</option>
				<option value="-1">Somewhat Uncertain</option>
				<option value="-2">Completely Uncertain</option>
				<option value="0">Don't Know</option>
			</select>
			<hr />
			<button type="button" class="btn btn-outline-primary btn-sm">Submit</button> 
		</div>
		<div id="q03" class="question border bg-light" style="padding: 2rem;margin: 2rem 0rem 2rem 0rem;">
			<p>
				3. How many sides does a pentagon have?
			</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1"> Four </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				<label class="form-check-label" for="flexRadioDefault2"> Five </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
				<label class="form-check-label" for="flexRadioDefault3"> Six </label> 
			</div>
			<hr />
			<select class="form-select" aria-label="Default select example">
				<option selected>In terms of confidence, I am:</option>
				<option value="3">Completely Confident</option>
				<option value="2">Somewhat Confident</option>
				<option value="1">Slightly Confident</option>
				<option value="-1">Somewhat Uncertain</option>
				<option value="-2">Completely Uncertain</option>
				<option value="0">Don't Know</option>
			</select>
			<hr />
			<button type="button" class="btn btn-outline-primary btn-sm">Submit</button> 
		</div>
			<a href="success.html" class="btn btn-success btn-lg">Complete Quiz</a> 
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

</html>
