<div class="container container-content">
<!-- Create Quiz -->
	<h1>
		Create Quiz 
	</h1>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="my-courses.html">My Courses</a></li>
			<li class="breadcrumb-item"><a href="my-courses.html">My Quizzes</a></li>
			<li class="breadcrumb-item active" aria-current="page">Quiz</li>
		</ol>
	</nav>
	<form>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Title</label> 
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" value="Quiz 2 Title">
			</div>
		</div>
		<div class="row mb-3">
			<label for="thetextarea" class="col-sm-2 col-form-label">Description</label> 
			<div class="col-sm-10">
				<textarea class="form-control" id="thetextarea">Quiz 2 Description</textarea>
			</div>
		</div>
		<div class="row mb-3">
			<label for="dropdown" class="col-sm-2 col-form-label">Consequence</label> 
			<div class="col-sm-10">
				<select class="form-select" aria-label="Default select example" id="dropdown">
					<option selected>Select One</option>
					<option value="1">None</option>
					<option value="2">Moderate</option>
					<option value="3">High</option>
				</select>
			</div>
		</div>
	</form>
	<hr />
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Number of Attempts</label> 
			<div class="col-sm-1">
				<input type="text" class="form-control" id="attempts" placeholder="0" size="2" maxlength="2">
			</div>
		</div>
	</form>
	<hr />
	<div class="row ">
		<p>
			After <strong>each</strong> attempt, show:
		</p>
	</div>
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Answer Feedback</label> 
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
					<label class="form-check-label" for="flexRadioDefault1"> score, correct, and incorrect answers </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
					<label class="form-check-label" for="flexRadioDefault2"> score and correct answers only </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
					<label class="form-check-label" for="flexRadioDefault3"> score only </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
					<label class="form-check-label" for="flexRadioDefault4"> no feedback </label> 
				</div>
			</div>
		</div>
	</form>
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Answer Timing</label> 
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
					<label class="form-check-label" for="flexRadioDefault2"> immediately after answer submission </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
					<label class="form-check-label" for="flexRadioDefault3"> on this date 
					<input type="text" class="form-control" id="date" value="MM/DD/YYYY" size="10" maxlength="10">
					</label> 
				</div>
			</div>
		</div>
	</form>
	<hr />
	<div class="row ">
		<p>
			For <strong>the last attempt only</strong>, show:
		</p>
	</div>
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Default</label> 
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
					<label class="form-check-label" for="flexRadioDefault3"> the same using the feedback and timing settings from "each attempt" </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
					<label class="form-check-label" for="flexRadioDefault4" disabled> custom last attempt feedback and timing settings </label> 
				</div>
			</div>
		</div>
	</form>
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Custom Last Attempt Answer Feedback</label> 
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1"> score, correct, and incorrect answers </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
					<label class="form-check-label" for="flexRadioDefault2"> score and correct answers only </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
					<label class="form-check-label" for="flexRadioDefault3"> score only </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
					<label class="form-check-label" for="flexRadioDefault4"> no feedback </label> 
				</div>
			</div>
		</div>
	</form>
	<form>
		<div class="row mb-3">
			<label for="options" class="col-sm-2 col-form-label">Custtom Last Attempt Answer Timing</label> 
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault2"> immediately after answer submission </label> 
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
					<label class="form-check-label" for="flexRadioDefault3"> on this date 
					<input type="text" class="form-control" id="date" value="MM/DD/YYYY" size="10" maxlength="10">
					</label> 
				</div>
			</div>
		</div>
	</form>
	<hr />
	<a href="my-quizzes.html" class="btn btn-primary">Save</a> <a href="my-quizzes.html" class="btn btn-secondary">Cancel</a> 
	</form>

			</div>
