<!-- Create Quiz -->
	<h1>
		Create Quiz 
	</h1>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="my-courses.html">My Courses</a></li>
			<li class="breadcrumb-item"><a href="my-courses.html">My Quizzes</a></li>
			<li class="breadcrumb-item active" aria-current="page">Quiz</li>
		</ol>
	</nav>
	<div class="row mb-3">
		<label for="inputEmail3" class="col-sm-3 col-form-label">Title</label> 
		<div class="col-sm-9">
			<input type="text" class="form-control" id="title" value="Quiz 2 Title">
		</div>
	</div>
	<div class="row mb-3">
		<label for="thetextarea" class="col-sm-3 col-form-label">Description</label> 
		<div class="col-sm-9">
			<textarea class="form-control" id="thetextarea">Quiz 2 Description</textarea>
		</div>
	</div>
	<hr />
	<div class="row mb-3">
		<label for="dropdown" class="col-sm-3 col-form-label">Level of Consequence</label> 
		<div class="col-sm-9">
			<select class="form-select" aria-label="Default select example" id="dropdown">
				<option selected>Select One</option>
				<option value="1">None</option>
				<option value="2">Moderate</option>
				<option value="3">High</option>
			</select>
		</div>
	</div>
	<hr />
	<div class="row mb-3">
		<label for="options" class="col-sm-3 col-form-label">Number of Attempts</label> 
		<div class="col-sm-9">
			<input type="text" class="form-control" id="attempts" placeholder="3" size="2" maxlength="2">
		</div>
	</div>
	<hr />
	<div class="row mb-3">
		<label for="options" class="col-sm-3 col-form-label">Feedback on Each Attempt</label> 
		<div class="col-sm-9">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" checked>
				<label class="form-check-label" for="flexRadioDefault1"> include confidence badges</label> 
			</div>
			<div class="form-check ms-4">
				<input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2"> badges do not include points </label> 
			</div>
			<div class="form-check ms-4">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
				<label class="form-check-label" for="flexRadioDefault3"> badges include both points and correct answer badges</label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault4">
				<label class="form-check-label" for="flexRadioDefault4">include qualitative feedback</label> 
			</div>
		</div>
	</div>
	<hr />
	<div class="row mb-3">
		<label for="options" class="col-sm-3 col-form-label">Feedback on Final Attempt</label> 
		<div class="col-sm-9">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2"> do not provide unique final feedback</label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				<label class="form-check-label" for="flexRadioDefault2"> provide unique final feedback</label> 
			</div>
		</div>
	</div>
	<hr />
	<div class="row mb-3">
		<label for="options" class="col-sm-3 col-form-label">Final Attempt Feedback Timing </label> 
		<div class="col-sm-9">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
				<label class="form-check-label" for="flexRadioDefault2"> show immediatey on submission</label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
				<label class="form-check-label" for="flexRadioDefault2"> show only on this date</label> 
				<div class="col-sm-3">
					<input type="text" class="form-control" id="" placeholder="mm/dd/yyyy" disabled>
				</div>
			</div>
		</div>
	</div>

	<div class="row mb-3">

			<div class="form-check ms-4">

			<div class="form-check ms-4">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" disabled>
				<label class="form-check-label" for="flexRadioDefault3"> badges include both points and correct answer badges</label> 
			</div>
			<div class="form-check">
