<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->

	<title>Hello, world!</title>
	<style>		.form-check {padding: .5rem;}

<body style="background-color: #eee;">
<div class="container-fluid" style="padding: 2rem;">
 
<form>


		<div id="q01" class="question border bg-light" style="padding: 2rem;margin-top: 2rem;">
			<p>
				1. What planet lacks an internal magnetic field? 
			</p>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1" disabled>
				<label class="form-check-label" for="flexRadioDefault1"> Jupiter </label> 
                <!--<input type="range" class="form-range" min="0" max="5" step="0.5" id="range01" disabled>-->
			</div>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2" disabled>

                <!--<input type="range" class="form-range" min="0" max="5" step="0.5" id="range02" disabled>-->
			</div>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3" checked>
				<label class="form-check-label" for="flexRadioDefault3"> Venus </label> 
				<input type="range" class="form-range" min="0" max="5" step="0.5" id="range03">

					<div class="col text-muted">

					</div>
					<div class="col text-end text-muted">
						<small>Uncertain</small>

			</div>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault4" disabled>

			</div>
			<a href="#" class="btn btn-outline-primary btn-sm" style="margin-top: 1rem;">Submit </a> 
		</div>

			<p>
				2. What is the capital of Rhode Island?

				<input class="form-check-input" type="radio" name="flexRadioDefault5" id="flexRadioDefault5" disabled>

                <!--<input type="range" class="form-range" min="0" max="5" step="0.5" id="range02" disabled>-->
			</div>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault7" id="flexRadioDefault7" checked>
				<label class="form-check-label" for="flexRadioDefault27"> Warwick </label> 
				<input type="range" class="form-range" min="0" max="5" step="0.5" id="range03">
				<div class="row">
					<div class="col text-muted">
						<small>Certain</small> 
					</div>
					<div class="col text-end text-muted">

		</div>
		
		
		
		<div id="q03" class="question border bg-light" style="padding: 2rem;margin-top: 2rem;">
			<p>
				3. How many sides does a pentagon have? 
			</p>
			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault9" id="flexRadioDefault9" disabled>
				<label class="form-check-label" for="flexRadioDefault1"> Four </label> 
                <!--<input type="range" class="form-range" min="0" max="5" step="0.5" id="range01" disabled>-->

			<div class="form-check border-bottom">
				<input class="form-check-input" type="radio" name="flexRadioDefault10" id="flexRadioDefault10" disabled>

                <!--<input type="range" class="form-range" min="0" max="5" step="0.5" id="range02" disabled>-->

				<label class="form-check-label" for="flexRadioDefault12"> I don't know. </label>

			<a href="#" class="btn btn-outline-primary btn-sm" style="margin-top: 1rem;">Submit </a>

</div>
